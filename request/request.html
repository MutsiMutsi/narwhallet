<!DOCTYPE html>
<html lang="en" style="height: 99%;">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>novio transaction</title>
</head>

<body style="height: 100%;">
    <iframe id="sandboxFrame" src="../sandbox.html" style="display: none;"></iframe>
    <link rel="stylesheet" href="../styles/bootstrap-icons-1.10.4/bootstrap-icons.css">
    <link rel="stylesheet" href="../styles/bootstrap.min.css">
    <link rel="stylesheet" href="../styles/flatty.css">
    <link rel="stylesheet" href="../styles/popup.css">


    <header class="mb-3 border-primary" style="text-align: center; padding-top: 1rem!important;">
        <h1>novio transaction</h1>
        <hr>
    </header>

    <div class="container" id="transactionDisplay">
        <ul class="list-group">
            <div id="transactionData">
            </div>
            <div class="row">
                <div id="minFee" class="col-4" style="text-align: left;"></div>
                <div id="avgFee" class="col-4" style="text-align: center;">Loading Fees</div>
                <div id="maxFee" class="col-4" style="text-align: right;"></div>
            </div>
            <input id="feeRange" type="range" class="form-range" value="1" min="0" max="2">
        </ul>

        <div class="py-3">
            <button class="btn btn-outline-primary" style="width: 100%;" type="button" id="transactionConfirm" disabled>Confirm</button>
        </div>
    </div>

    <div id="waitingDisplay" style="display: none;">
        <div class="text-center" style="width: 100%; height:100%">
            <i id="waitingIcon" class="bi bi-hourglass" style="font-size: 250px; display: none;"></i>
            <i id="successIcon" class="bi bi-check2-circle" style="font-size: 250px; color:var(--bs-success); display: none"></i>
            <i id="failedIcon" class="bi bi-x-circle" style="font-size: 250px;  color:var(--bs-danger); display: none"></i>
        </div>

        <div id="progressDisplay" style="position:absolute; bottom:0px;width: 100%; display: none;">
            <div class="progress">
                <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100" style="width: 100%;"></div>
            </div>
        </div>
    </div>

    <script src="../shared/crypto-aes-gcm.js"></script>
    <script src="../shared/util.js"></script>
    <script src="../library/bootstrap.bundle.min.js"></script>
    <script src="../library/humane.js"></script>
    <script src="../popup/history.js"></script>
    <script src="./request_script.js"></script>
</body>

</html>
